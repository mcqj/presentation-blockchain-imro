            ## Glossary
            - *Block* An ordered set of transactions that is cryptographically linked to the preceding block(s)
            - *Chain* A transaction log structured as hash-linked blocks of transactions
            - *Consensus* Agreement on the order and correctness of the set of transactions constituting a block
            - *Genesis Block* The configuration block that initializes a blockchain and also serves as the first block on a chain
            - *Ledger* Chain and current state data which is maintained by each peer
            - *Miner* An entity that provides block signing service in exchange for rewards
            - *Peer* A network entity that maintains a ledger
            - *Proof of Work* An algorithm with a measure of difficulty used to sign blocks
            - *Proof of Stake* Alternative algorithm to PoW designed to reduce power wastage
            - *Transaction* An operation that read or writes from the ledger
